<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Map</title>
</head>

<style>
  .loader-flex {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    z-index: -1;
    position: fixed;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.5);
    -webkit-tap-highlight-color: transparent;
  }

  @keyframes circular-rotate {
    0% {
      transform-origin: 50% 50%;
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes circular-dash {
    0% {
      stroke-dasharray: 1px, 200px;
      stroke-dashoffset: 0px;
    }

    50% {
      stroke-dasharray: 100px, 200px;
      stroke-dashoffset: -15px;
    }

    100% {
      stroke-dasharray: 100px, 200px;
      stroke-dashoffset: -125px;
    }
  }

  .progress-indeterminate {
    animation: circular-rotate 1.4s linear infinite;
  }

  .progress-root {
    display: inline-block;
  }

  .progress-svg {
    display: block;
  }

  .color-primary {
    color: #ff5722;
  }

  .circle-indeterminate {
    animation: circular-dash 1.4s ease-in-out infinite;
    stroke-dasharray: 80px, 200px;
    stroke-dashoffset: 0px;
  }

  .progress-circle {
    stroke: currentColor;
  }

  .loading-text {
    font-size: 1.5625rem;
    font-family: "Roboto", "Helvetica", "Arial", sans-serif;
    font-weight: 400;
    line-height: 1.235;
    letter-spacing: 0.00735em;
    color: #00b0ff;
    margin: 0;
  }
</style>

<body>
  <div id="loader" class="loader-flex">
    <div class="progress-root color-primary progress-indeterminate" role="progressbar"
      style="width: 40px; height: 40px;">
      <svg class="progress-svg" viewBox="22 22 44 44">
        <circle class="progress-circle circle-indeterminate" cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6">
        </circle>
      </svg>
    </div>
    &nbsp;&nbsp;&nbsp;
    <h4 id="loading-text" class="loading-text">Loading Map</h4>
  </div>
  <div id="root"></div>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
</body>

</html>
